<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Carrinho de Compras - iGeoShop">
  <title>Carrinho - iGeoShop</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(-45deg, #D8BFD8, #dda0dd, #e6e6fa, #dcd0ff);
      background-size: 400% 400%;
      animation: fundoAnimado 10s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      justify-content: flex-start;
    }

    @keyframes fundoAnimado {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .sidebar {
      width: 250px;
      background: #D36C9F;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      position: fixed;
      top: 200px;
      left: 20px;
      color: #fff;
      transition: transform 0.3s ease-in-out;
    }

    .sidebar:hover {
      transform: translateX(10px);
    }

    .sidebar ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .sidebar ul li {
      margin-bottom: 10px;
    }

    .sidebar ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      padding: 15px 20px;
      display: block;
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 12px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.4);
      transition: background-color 0.3s, color 0.3s;
    }

    .sidebar ul li a:hover {
      background-color: rgba(0, 0, 0, 0.5);
      color: #ffccff;
    }

    .logo {
      position: absolute;
      top: 10px;
      left: 20px;
      width: 200px;
      height: auto;
    }

    .cart-button {
      position: fixed;
      top: 10px;
      right: 20px;
      background-color: white;
      color: #D36C9F;
      padding: 15px 20px;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      font-size: 1.2em;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    .cart-button:hover {
      background-color: #f0f0f0;
      transform: scale(1.1);
    }

    .cart-count {
      position: absolute;
      top: -5px;
      right: -5px;
      background-color: #ff5c8d;
      color: white;
      border-radius: 50%;
      padding: 5px 10px;
      font-size: 1em;
    }

    .cart-container {
      margin-left: 270px;
      padding: 10px;
      width: 60%;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      margin-bottom: 15px;
      width: 100%;
    }

    .cart-item img {
      width: 60px;
      height: auto;
      border-radius: 10px;
    }

    .cart-item .item-details {
      flex: 1;
      margin-left: 15px;
    }

    .cart-item .item-title {
      font-size: 1.1em;
      color: #333;
    }

    .cart-item .item-price {
      font-size: 1em;
      color: #D36C9F;
      margin: 8px 0;
    }

    .cart-item .remove-btn {
      background-color: #ff5c8d;
      color: white;
      padding: 8px 12px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s;
      font-size: 1em;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .cart-item .remove-btn:hover {
      background-color: #D36C9F;
    }

    .total-price {
      font-size: 1.4em;
      color: #333;
      margin-top: 25px;
      display: flex;
      justify-content: flex-end;
      width: 100%;
    }

    .checkout-btn, .add-item-btn {
      background-color: #D36C9F;
      color: white;
      padding: 12px 25px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s;
      font-size: 1.1em;
      margin-top: 20px;
    }

    .checkout-btn:hover, .add-item-btn:hover {
      background-color: #ff5c8d;
    }

    .action-buttons {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-top: 20px;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: static;
        width: 100%;
        transform: translateX(0);
      }

      .cart-container {
        margin-left: 0;
        padding: 10px;
      }

      .cart-item {
        flex-direction: column;
        align-items: center;
      }

      .cart-item img {
        width: 80px;
      }

      .cart-item .item-details {
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="Logo da loja" class="logo">

  <div class="sidebar">
    <h2 style="color: white; text-align: center;">Marcas</h2>
    <ul>
      <li><a href="pgprincipal.html">Início</a></li>
      <li><a href="apple.html">Apple</a></li>
      <li><a href="samsung.html">Samsung</a></li>
      <li><a href="xiaomi.html">Xiaomi</a></li>
    </ul>
  </div>

  <div class="cart-container">
    <h1>Carrinho de Compras(suposição)</h1>

    <div class="cart-item" id="item1">
      <img src="samsung1.jpg" alt="Samsung Galaxy S21">
      <div class="item-details">
        <div class="item-title">Samsung Galaxy S21</div>
        <div class="item-price" data-price="4199.00">R$ 4.199,00</div>
      </div>
      <button class="remove-btn" onclick="removeItem('item1')">Remover</button>
    </div>

    <div class="cart-item" id="item2">
      <img src="xiaomi1.jpg" alt="Xiaomi Mi 11">
      <div class="item-details">
        <div class="item-title">Xiaomi Mi 11</div>
        <div class="item-price" data-price="3999.00">R$ 3.999,00</div>
      </div>
      <button class="remove-btn" onclick="removeItem('item2')">Remover</button>
    </div>

    <div class="total-price">
      Total: <span id="total-price">R$ 8.198,00</span>
    </div>

    <div class="action-buttons">
      <button class="checkout-btn" onclick="window.location.href='finalizarcompra.html'">Finalizar Compra</button>
      <button class="add-item-btn" onclick="window.location.href='apple.html'">Adicionar Item</button>
    </div>
  </div>

  <script>
    let totalPrice = 8198.00; 

    
    function removeItem(itemId) {
      var item = document.getElementById(itemId); 
      var itemPrice = parseFloat(item.querySelector('.item-price').getAttribute('data-price')); 

      totalPrice -= itemPrice;

      document.getElementById('total-price').innerText = `R$ ${totalPrice.toFixed(2)}`;

      item.remove();
    }
  </script>

</body>
</html>
